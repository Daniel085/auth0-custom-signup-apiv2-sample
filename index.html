<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Auth0 Custom Signup APIv2 Sample</title>
  <link rel="icon" type="image/png"
        href="//cdn.auth0.com/styleguide/latest/img/favicon.png">
  <link href="https://cdn.auth0.com/styleguide/latest/index.css"
        rel="stylesheet"/>
  <style>
    form {
      padding: 20px;
    }
  </style>
</head>
<body>
<form id="signup">
  <fieldset>
    <legend>Sign up</legend>
    <p>
      <input type="email" id="signup-email" placeholder="Email" required/>
    </p>
    <p>
      <input type="password" id="signup-password" placeholder="Password"
             required/>
    </p>
    <p>
      <input type="text" id="name" placeholder="Full name" required/>
    </p>
    <p>
      <input type="text" id="color" placeholder="Favorite color"/>
    </p>
    <input type="submit" value="Sign up"/>
  </fieldset>
</form>

<form id="login">
  <fieldset>
    <legend>Log in</legend>
    <p>
      <input type="email" id="login-email" placeholder="Email" required/>
    </p>
    <p>
      <input type="password" id="login-password" placeholder="Password"
             required/>
    </p>
    <input type="submit" value="Log in and inspect token"/>
  </fieldset>
</form>

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//cdn.auth0.com/w2/auth0-6.7.min.js"></script>
<script src="auth0-variables.js"></script>
<script src="app.js"></script>

</body>
</html>
